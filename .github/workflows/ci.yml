name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. 设置 Node.js
    - uses: actions/setup-node@v4
      with:
        node-version: '20.19.1'  # 直接指定版本，避免文件读取问题
    
    # 2. 使用专门的 pnpm Action 安装 pnpm（关键修复）
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9  # 指定与您本地相同的 pnpm 版本
        run_install: false
    
    # 3. 配置 pnpm 缓存（可选但推荐）
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-
    
    # 4. 安装依赖
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    # 5. 运行质量检查
    - name: Run lint
      run: pnpm lint
    
    - name: Run tests
      run: pnpm test --if-present
    
    - name: Build project
      run: pnpm build
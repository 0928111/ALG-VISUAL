name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      id: pnpm-setup  # 给步骤一个 ID，便于引用
      with:
        version: 9  # 明确指定 pnpm 版本
    
    - name: Verify pnpm installation
      run: |
        echo "PNPM version:"
        pnpm --version
        echo "PNPM path:"
        which pnpm  # 或 where pnpm（在 Windows 环境中）
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - run: pnpm lint
    
    - run: pnpm test --if-present
    
    - run: pnpm build